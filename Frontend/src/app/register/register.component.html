<div id="content">
    <div class="card mx-auto">
      <form name="myForm" #ref="ngForm" (ngSubmit)="submitForm(ref)">
        <div class="card-body">
          <h1 class="card-title text-center">Register</h1>
          <div class="card-text">
            <div class="form-group row">
              <div class="form-group col-md-3">
                <label class="col-form-label">Name</label>
              </div>
              <div class="form-group col-md-3">
                <input
                  type="text"
                  name="first"
                  id="first"
                  class="form-control"
                  placeholder="Name"
                  ngModel
                  required
                />
              </div>

              <div class="form-group row">
                <div class="form-group col-md-3">
                  <label for="Email" class="col-form-label">Email address</label>
                </div>
                <div class="form-group col-md-9">
                  <input
                    type="email"
                    name="Email"
                    id="Email"
                    class="form-control"
                    ngModel
                  />
                </div>
              </div>

              <div class="form-group col-md-3">
                <label for="n" class="col-form-label">Password</label>
              </div>
              <div class="form-group col-md-3">
                <input
                  type="password"
                  name="password"
                  id="n"
                  class="form-control"
                  ngModel
                />
              </div>
            </div>
  
              
              <div class="col-md-3"></div>
            </div>
          </div>
          <div class="card-text">
            <div class="text-center">
              <button type="submit" class="btn btn-primary" id="register-btn">
                Register
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
